<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>

<body>
    <!-- single time -->
    <p id="js">hello</p>
    <button type="button" onclick='document.getElementById("js").style.display="none"'>hide</button>
    <p id="js1" style="display: none;">hello1</p>
    <button type="button" onclick='document.getElementById("js1").style.display="block"'>show</button>
</body>

</html>
