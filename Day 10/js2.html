<!DOCTYPE html>
<html lang="en">

<head>
    <title>Java Script</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 95vh;
            width: 95vw;
        }
    </style>
</head>

<body>
    <div class="container">
        <button type="button" onclick='document.getElementById("imgs").src="images (1).png"'>Off</button>
        <img id="imgs"
            src="images (1).png"
            height="150px" width="100px" alt="">
        <button type="button" onclick='document.getElementById("imgs").src="images.png"'>On</button>
    </div>
</body>

</html>
